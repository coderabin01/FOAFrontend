<div class="modal-header">
    <button type="button" class="close" ng-click="foodCtrl.closeModal()">&times;</button>
    <h3 class="modal-title">{{foodCtrl.copyFood?'Edit':'Add'}} Food
    </h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="foodForm">
        <div class="form-group">
            <label class="food-name">Food Name</label>
            <input type="text" name="foodName" placeholder="Food Name" ng-model="foodCtrl.food.name"
                   class="form-control" ng-maxlength="30" ng-minlength="3" ng-pattern="/^[A-Za-z\s]+$/"
                   required>

            <div ng-messages="foodForm.foodName.$error"
                 ng-if="foodForm.foodName.$touched">
                <p class="help-block" ng-message="pattern">{{foodCtrl.alphabetsOnly}}</p>
                <p class="help-block" ng-message="required">{{foodCtrl.foodNameReq}}</p>
                <p class="help-block" ng-message="maxlength">{{foodCtrl.foodNameTooLong}}</p>
                <p class="help-block" ng-message="minlength">{{foodCtrl.foodNameTooShort}}</p>
            </div>


        </div>

        <div class="form-group">
            <label>Food Price</label>
            <input type="text" name="foodPrice" placeholder="Food Price" ng-model="foodCtrl.food.price"
                   class="form-control" ng-minlength="2" ng-maxlength="5"
                   ng-pattern="/^\d+$/" required>

            <div ng-messages="foodForm.foodPrice.$error"
                 ng-if="foodForm.foodPrice.$touched">
                <p class="help-block" ng-message="pattern">{{foodCtrl.numbersOnly}}</p>
                <p class="help-block" ng-message="required">{{foodCtrl.foodPriceReq}}</p>
                <p class="help-block" ng-message="maxlength">{{foodCtrl.foodPriceHigh}}</p>
                <p class="help-block" ng-message="minlength">{{foodCtrl.foodPriceLow}}</p>
            </div>


        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-left" id="add-restaurant" type="button"
            ng-click="foodCtrl.copyFood?foodCtrl.editFood(foodCtrl.food):foodCtrl.addFood(foodCtrl.food)"
            ng-disabled="foodForm.$invalid">
        {{foodCtrl.copyFood?'Edit':'Add'}} Food
    </button>
    <button class="btn btn-warning pull-left" type="button"
            ng-click="foodCtrl.closeModal()">Cancel
    </button>
</div>
